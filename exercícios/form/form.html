<h1>Formulário</h1>

<form method="POST">
    <input type="hidden" name="">
        <h4>Nome:</h4>
        <input type="text" name="nome">
        <h4>Senha:</h4>
        <input type="password" name="senha">
        <h5>Biografia:</h5>
        <textarea name="bio" cols="30" rows="10"></textarea>
        <div>
            <input type="radio" name="tipo" value="admin"> Admin
            <input type="radio" name="tipo" value="regular"> Regular
            <input type="radio" name="tipo" value="professor"> Professor
        </div>
        <div>
            <input class="marca" type="checkbox" name="ativo">Ativo
        </div>

        <h4>Selecione seu estado:</h4>
        <select name="estado">
            <option value="">Selecione</option>
            <option value="ba">Bahia</option>
            <option value="sp">SãoPaulo</option>
        </select>

        <select name="interesses" multiple size="5">

            <option value="js">JavaScript</option>
            <option value="java">Java</option>
            <option value="c">C</option>
            <option value="python">Python</option>  
        </select>

        <button formaction="http://localhost:3003/usuarios">Incluir</button>
        <button formaction="//localhost:3003/usuarios/3">Alterar</button>
</form>

<style>
    input, textarea, select{
        display: block;
        margin-bottom: 10px;
    }
    input[type=radio]{
        display: inline;
    }

    .marca{
        display: inline;
    }

</style>
